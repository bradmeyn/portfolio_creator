<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Creator</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</head>
<body>

    <header></header>

    
    <main>
        <div class="table__container">
            <table class="table">
                <thead>
                    <tr>
                        <th class="table__head">Name</th>
                        <th class="table__head">Code</th> 
                        <th class="table__head">Amount</th>
                        <th class="table__head">Weight (%)</th>
                        <th class="table__head">Cost (%)</th>
                        <th class="table__head">Cost ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table__item--search">
                            <input type="text" class="input--search">
                            <div class="dropdown">
                                <ul class="dropdown__menu">
                                </div>
                            </div>
                        </td>
                        <td class="table__item code"></td> 
                        <td class="table__item--amount"><input type="text" class="input input--currency" value="$0.00"></td>
                        <td class="table__item weight">0%</td>
                        <td class="table__item cost__percentage">0.00%</td>
                        <td class="table__item cost__currency">$0.00</td>
                    </tr>
                    <tr>
                        <td class="table__item--search">
                            <input type="text" class="input--search">
                            <div class="dropdown">
                                <ul class="dropdown__menu">
                                </div>
                            </div>
                        </td>
                        <td class="table__item code"></td> 
                        <td class="table__item--amount"><input type="text" class="input input--currency" value="$0.00"></td>
                        <td class="table__item weight">0%</td>
                        <td class="table__item cost__percentage">0.00%</td>
                        <td class="table__item cost__currency">$0.00</td>
                    </tr>
                  
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="table__end">Total</td>
                        <td class="table__end"></td>
                        <td class="table__end">0%</td>
                        <td class="table__end">0.00%</td>
                        <td class="table__end">$0.00</td>
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </main>
    <footer></footer>
    
    <script src="investments.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
